{%extends 'base.html'%}
{%block mainblock%}
  <h2 class="text-center mt-3">BASSI:</h2>
  {%if basses%}
  <ul class="d-flex justify-start no-list-style">
  {%for b in basses%}
    <li class="card">
      <a class="center-content" href="/strumenti/chitarre/{{b.id}}">
        <h3 class="card-title"> {{b.name}}</h3>
        <div class="card-image-wrapper">
          <img class="card-image" src="/static/images/{{b.image_url}}" alt="{{b.name}}">
        </div>
        <p class="card-price italic">Prezzo: <span class="semibold">{{b.price}}â‚¬</span></p>
      </a>
    </li>
  {%endfor%}
  </ul>
  {%endif%}
{%endblock%}
